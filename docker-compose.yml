version: '3.4'

services:
  it-projektas:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html:rw,cached
    networks:
      - dev_net
      - default
    ports:
      - target: 80
        published: 8080
        protocol: tcp

networks:
  dev_net:
    external: true
